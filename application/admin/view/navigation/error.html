<input type="hidden" id="error" value="{$error}" />

<script type="text/javascript">
    function PageError() {
        var error = document.getElementById("error").value;
        if(error != ""){
            if(error == "普通管理员"){
                Alert("您没有操作权限",2);
                setTimeout('UserAdmin()',3000);
                return;
            }
        }
    }
    function UserAdmin() {
        window.location.href="__HTTP__/Admin";
    }
</script>
